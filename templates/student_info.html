<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .student-details {
            border: 1px solid #444;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="student-details">
            <h1>{{ student_info.name }}</h1>
            <p>Student ID: {{ student_info.id }}</p>
            <p>Decision: {{ student_info.decision }}</p>
            <p>Average: {{ student_info.average }}</p>
            <p>School: {{ student_info.school }}</p>
            <p>Region: {{ student_info.region }}</p>
            <p>Center: {{ student_info.center }}</p>
            <p><a href="{{ student_info.detailed_results_link }}" target="_blank">Detailed Results</a></p>
        </div>
    </div>
</body>
</html>
