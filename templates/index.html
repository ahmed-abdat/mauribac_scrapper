<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2ea043;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #248f3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Student ID</h1>
        <form action="/scrape" method="post">
            <input type="text" name="student_id" placeholder="Student ID">
            <input type="submit" value="Get Student Info">
        </form>
    </div>
</body>
</html>
